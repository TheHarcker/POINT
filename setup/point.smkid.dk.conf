<VirtualHost *:80>
<Directory /var/www/point.smkid.dk>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
</Directory>
    ServerName point.smkid.dk
    ServerAdmin sylvester@smkid.dk
    DocumentRoot /var/www/point.smkid.dk
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
